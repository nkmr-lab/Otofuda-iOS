strings:
  paths: Otofuda-iOS
  inputs: Otofuda-iOS/Resource/Strings/Localizable.strings
  outputs:
    - templateName: structured-swift4
      output: Otofuda-iOS/Resource/Strings/StringsGen.swift
      params:
        publicAccess: true
xcassets:
  - inputs:
    - Otofuda-iOS/Resource/Images/Images.xcassets
    outputs:
      templateName: swift4
      output: Otofuda-iOS/Resource/Images/ImagesGen.swift
      params:
        publicAccess: true
xcassets:
  - inputs:
    - Otofuda-iOS/Resource/Colors/Colors.xcassets
    outputs:
      templateName: swift4
      output: Otofuda-iOS/Resource/Colors/ColorsGen.swift
      params:
        publicAccess: true
fonts:
  inputs: Otofuda-iOS/Resource/Fonts
  outputs:
    templateName: swift4
    output: Otofuda-iOS/Resource/Fonts/FontsGen.swift
    params:
      publicAccess: true